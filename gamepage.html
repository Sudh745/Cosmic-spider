<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePage</title>
        <link rel="stylesheet" href="gamepage-style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <body>
         

        <div class="board" id="leaderBoard">
            <div class="board-clock" id="clock"><h1>Clock</h1></div>
            <hr class="h-line">
            <h1>LeaderBoard</h1>
            
            
        </div>
        <div class="field">
            <div class="bar">
                <div id="Word" class="word"><h1>word goes here</h1><button  type="button" id="GameSt" class="gs" onclick="game_start()">Start Game</button></div>
            </div>
            <canvas id="canvas"></canvas>
            <div class="tools">
                <button onClick="undo_last()" type="button" class="button">Undo</button>
                <button onClick="redo_last()" type="button" class="button">Redo</button>
                <button onClick="clear_canvas()" type="button" class="button">Clear</button>
    
                <div onClick="change_shape(this)" class="shape-field" id="rectangle"><i class="fa-sharp fa-solid fa-square fa-lg" style="color: #30aefd;"></i></div>
                <div onClick="change_shape(this)" class="shape-field" id="triangle"><i class="fa-solid fa-caret-up fa-2xl" style="color: #30aefd;"></i></div>
                <div onClick="change_shape(this)" class="shape-field" id="circle"><i class="fa-solid fa-circle fa-lg" style="color: #30aefd;"></i></div>
                <div onClick="change_shape(this)" class="shape-field" id="line"><i class="fa-sharp fa-solid fa-lines-leaning fa-lg" style="color: #30aefd;"></i></div>
                <div onClick="change_shape(this)" class="shape-field" id="pencil"><i class="fa-solid fa-pencil fa-lg" style="color: #30aefd;"></i></div>
                <div onClick="change_shape(this)" class="shape-field" id="fill"><i class="fa-solid fa-fill-drip fa-lg" style="color: #30aefd;"></i></div>
    
                <input onInput="draw_color = this.value" type="color" class="color-picker">
                <input onInput="draw_width = this.value" type="range" min="1" max="100" class="pen-range" value="2">
    
                <div class="shape-field" id=""><i class="fa-solid fa-share fa-lg" style="color: #30aefd;"></i></div>
    
    
            </div>
        </div>
        <div class="chat">
            <div class="chat-div" id="round-number"><h1>round number</h1></div>
            <hr class="h-line">
            <h1>chat</h1>
            <div class="chat-div" id="chat-box">
                <input type="text" id="message"> <button  type="button" id="sent" onclick="sendMessage()">Send</button>
            </div>
            <div class="chat-div" id="chat-container">chat container</div>
        </div>
        <script src="main.js"></script>

    </body>
</html>
