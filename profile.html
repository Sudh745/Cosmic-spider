<html>

<head>
  <title>
    Profile
  </title>

  <!-- favicon link -->
  <link rel="stylesheet" href="favicon.ico">
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- google fonts links  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Edu+TAS+Beginner:wght@500&family=Merriweather:wght@300&family=Montserrat:wght@100&family=Sacramento&family=Satisfy&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="profile-style.css">

</head>

<body>
  <div class="page">
    <a href="index.html" class="logo-link"><img class="logo" src="logo-gamepage.gif" alt=""></a>
    <div class="wrapper">

      <div class="col1">
        <div class="profile-img">
          <img class="profile-image" src="https://wallpapers.com/images/hd/gaming-profile-pictures-tmjjc9v0w80azoeh.jpg"
            alt="">
        </div>
        <div class="friends">
          <h1 style="font-family: 'Architects Daughter', cursive; font-weight: 600;">FRIENDS</h1>
          <hr style="border:2px solid black;align-self: center;">
        </div>
      </div>

      <div class="col2">
        <div class="playerstat">
          <div class="playerdata">
            <h1 style="font-family: 'Architects Daughter', cursive; font-weight: 500;">Username:</h1>
            <h1 style="font-family: 'Architects Daughter', cursive; font-weight: 500;">Total games played:</h1>
            <h1 style="font-family: 'Architects Daughter', cursive; font-weight: 500;">Highest Score</h1>
          </div>
        </div>
        <div class="last3">
          <div class="playerdata">
            <h1 style="font-family: 'Architects Daughter', cursive; font-weight: 500;">Last 3 games:</h1>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
